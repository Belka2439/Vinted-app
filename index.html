<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px 5px; font-weight: bold; font-size: 14px; color: #555; }
        input, select { width: 100%; padding: 12px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: border 0.3s; }
        input:focus { border: 1px solid #0088cc; }
        .hint { font-size: 11px; color: #888; margin-bottom: 15px; padding-left: 5px; line-height: 1.3; }
        button { width: 100%; background: #0088cc; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        h2 { color: #0088cc; margin-top: 0; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üõçÔ∏è –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h2>
        
        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–æ–≤–∞—Ä</label>
        <input type="text" id="link" placeholder="https://www.vinted.pl/items/...">
        <div class="hint">üí° –ö–æ–ø–∏—Ä—É–π—Ç–µ –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞, —á—Ç–æ–±—ã –ø–æ–¥—Ç—è–Ω—É–ª–æ—Å—å —Ñ–æ—Ç–æ.</div>

        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
        <input type="text" id="photo_link" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É">
        <div class="hint">–ó–∞–∂–º–∏—Ç–µ —Ñ–æ—Ç–æ –≤ Vinted ‚Üí –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.</div>

        <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Ç–æ–≤–∞—Ä–∞</label>
        <select id="cat">
            <option value="clothes">–ö–æ—Ñ—Ç–∞ / –ú–∞–π–∫–∞</option>
            <option value="bags">–°—É–º–∫–∞ / –ü–æ—Ä—Ç—Ñ–µ–ª—å</option>
            <option value="shoes">–û–±—É–≤—å / –ö—É—Ä—Ç–∫–∞</option>
        </select>

        <label>–¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞</label>
        <input type="number" id="price" placeholder="–¶–µ–Ω–∞ –≤ PLN">
        
        <button onclick="sendDataToBot()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –≤ —á–∞—Ç–µ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendDataToBot() {
            const link = document.getElementById('link').value;
            const photo_link = document.getElementById('photo_link').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('cat').value;

            if (!link || !price) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏ —Å—Å—ã–ª–∫—É –∏ —Ü–µ–Ω—É!");
                return;
            }

            const data = {
                link: link,
                photo_link: photo_link,
                price: price,
                category: category
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify(data));
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.close();
        }
    </script>
</body>
</html>
