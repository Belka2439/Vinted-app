<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vinted Helper</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* CSS styles here - keeping existing styles */
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --accent-color: #007AFF;
            --accent-color-secondary: #0056b3;
            --text-main: #1C1C1E;
            --text-secondary: #8E8E93;
            --tab-bg: #7676801f;
            --input-bg: #FAFAFA;
            --input-border: #E5E5EA;
        }
        
        [data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --tab-bg: #2C2C2E;
            --input-bg: #2C2C2E;
            --input-border: #3A3A3C;
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Tariffs styles */
        .tariffs-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }
        .tariffs-header-icon {
            width: 32px;
            height: 32px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 8px;
        }
        .tariffs-header-icon svg {
            width: 100%;
            height: 100%;
        }
        .tariffs-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            line-height: 1.2;
        }
        .tariffs-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 2px 0 0 0;
            line-height: 1.4;
        }
        .tariff-category {
            background: var(--input-bg);
            border-radius: 14px;
            margin-bottom: 12px;
            overflow: hidden;
            border: 1px solid var(--input-border);
        }
        .tariff-category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tariff-category-arrow {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: transform 0.3s;
        }
        .tariff-category-arrow.expanded {
            transform: rotate(180deg);
        }
        .tariff-category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .tariff-category-content.expanded {
            max-height: 1000px;
        }
    </style>
</head>
<body>
    <div id="tariffs-screen">
        <div class="tariffs-header">
            <div class="tariffs-header-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <div>
                <h1 class="tariffs-title">Тарифы</h1>
                <p class="tariffs-subtitle">Прозрачные цены на доставку товаров</p>
            </div>
        </div>
        
        <h2>Стоимость доставки по категориям</h2>
        
        <div class="tariff-category">
            <div class="tariff-category-header" onclick="toggleCategory('clothing')">
                <span>Одежда</span>
                <div>
                    <span>от 5$</span>
                    <svg class="tariff-category-arrow" id="arrow-clothing" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
            <div class="tariff-category-content" id="content-clothing">
                <div>Футболки, майки, топы</div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleCategory(categoryId) {
            const content = document.getElementById('content-' + categoryId);
            const arrow = document.getElementById('arrow-' + categoryId);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                arrow.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                arrow.classList.add('expanded');
            }
        }
    </script>
</body>
</html>
