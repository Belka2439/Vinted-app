<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --accent-color: #007AFF;
            --text-main: #1C1C1E;
            --text-secondary: #8E8E93;
            --success: #34C759;
            --warning: #FF9500;
            --error: #FF3B30;
            --tab-bg: #7676801f;
        }

        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* –ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–π –±–ª–æ–∫ –±–∞–ª–∞–Ω—Å–∞ */
        .balance-section {
            background: linear-gradient(135deg, #007AFF 0%, #0056b3 100%);
            border-radius: 20px;
            padding: 24px;
            color: white;
            margin-bottom: 24px;
            box-shadow: 0 10px 20px rgba(0,122,255,0.15);
            text-align: left;
        }

        .balance-label { 
            font-size: 13px; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            opacity: 0.8; 
            margin-bottom: 4px; 
        }
        .balance-amount { font-size: 34px; font-weight: 800; letter-spacing: -0.5px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è Segments (iOS style) */
        .tabs { 
            display: flex; 
            background: var(--tab-bg); 
            padding: 2px; 
            border-radius: 12px; 
            margin-bottom: 24px; 
        }
        .tab-btn { 
            flex: 1; 
            padding: 8px 0; 
            border: none; 
            border-radius: 10px; 
            background: none; 
            font-size: 14px; 
            font-weight: 600; 
            color: var(--text-main);
            transition: all 0.2s ease;
        }
        .tab-btn.active { 
            background: white; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            display: none; 
        }
        .card.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ò–Ω–ø—É—Ç—ã */
        .input-group { margin-bottom: 18px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; margin-left: 4px; color: var(--text-main); }
        
        input, select { 
            width: 100%; border: 1px solid #E5E5EA; background: #FAFAFA; padding: 14px; 
            border-radius: 14px; font-size: 16px; box-sizing: border-box; outline: none;
            transition: all 0.2s;
        }
        input:focus { border-color: var(--accent-color); background: #fff; }

        .main-btn { 
            width: 100%; background: var(--accent-color); color: white; border: none; 
            padding: 18px; border-radius: 16px; font-size: 16px; font-weight: 700; 
            margin-top: 10px; cursor: pointer; transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.98); opacity: 0.9; }

        /* –°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤ */
        .order-item {
            display: flex; gap: 14px; background: white; padding: 12px; 
            border-radius: 18px; margin-bottom: 12px; align-items: center;
            border: 1px solid #F2F2F7;
        }
        .order-img { 
            width: 64px; height: 64px; border-radius: 14px; object-fit: cover; 
            background: #F2F2F7; flex-shrink: 0;
        }
        .order-info { flex: 1; min-width: 0; }
        .order-title { font-weight: 700; font-size: 15px; color: var(--text-main); margin-bottom: 2px; }
        .order-price { font-size: 14px; color: var(--text-secondary); font-weight: 600; }
        
        .status-badge {
            font-size: 11px; font-weight: 800; padding: 5px 10px; border-radius: 10px;
            text-transform: uppercase; margin-top: 6px; display: inline-block;
        }
        .status-wait { background: #FFF9E6; color: #D48806; }
        .status-done { background: #E6F9ED; color: #1E7E34; }
        .status-sold { background: #FEEBEB; color: #CC2D2D; }

        #no-orders { text-align: center; color: var(--text-secondary); padding: 40px 20px; font-size: 15px; }
    </style>
</head>
<body>

    <div class="balance-section">
        <div class="balance-label">–î–æ—Å—Ç—É–ø–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-amount"><span id="user-balance">0.00</span> BYN</div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('calc', this)">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</button>
        <button class="tab-btn" onclick="showTab('history', this)">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</button>
    </div>

    <div id="calc" class="card active">
        <div class="input-group">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–æ–≤–∞—Ä Vinted</label>
            <input type="text" id="link" placeholder="https://www.vinted.pl/...">
        </div>

        <div class="input-group">
            <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <select id="cat">
                <option value="–ö–æ—Ñ—Ç–∞ / –§—É—Ç–±–æ–ª–∫–∞ / –î—Ä—É–≥–æ–µ (–æ—Ç 5$)">–ö–æ—Ñ—Ç–∞ / –§—É—Ç–±–æ–ª–∫–∞ / –î—Ä—É–≥–æ–µ</option>
                <option value="–°—É–º–∫–∞ / –ü–æ—Ä—Ç—Ñ–µ–ª—å (–æ—Ç 8$)">–°—É–º–∫–∞ / –ü–æ—Ä—Ç—Ñ–µ–ª—å</option>
                <option value="–û–±—É–≤—å / –ö—É—Ä—Ç–∫–∞ / GGL –°—É–º–∫–∞ (–æ—Ç 10$)">–û–±—É–≤—å / –ö—É—Ä—Ç–∫–∞ / GGL</option>
            </select>
        </div>

        <div class="input-group">
            <label>–¶–µ–Ω–∞ –≤ –∑–ª–æ—Ç—ã—Ö (PLN)</label>
            <input type="number" id="price" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
        </div>
        
        <button class="main-btn" onclick="sendDataToBot()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–æ–∏–º–æ—Å—Ç—å</button>
    </div>

    <div id="history" class="card">
        <div id="orders-list">
            <div id="no-orders">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function initApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    const decodedData = JSON.parse(decodeURIComponent(dataParam));
                    if (decodedData.b !== undefined) {
                        document.getElementById('user-balance').innerText = parseFloat(decodedData.b).toFixed(2);
                    }
                    window.userOrders = decodedData.o || [];
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", e);
                }
            }
        }

        initApp();

        function showTab(tabId, btn) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
            if (tabId === 'history') renderOrders();
        }

        function renderOrders() {
            const listContainer = document.getElementById('orders-list');
            const orders = window.userOrders || [];
            
            if (orders.length === 0) {
                listContainer.innerHTML = '<div id="no-orders">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤ –ø—É—Å—Ç–∞</div>';
                return;
            }

            listContainer.innerHTML = orders.map(order => {
                let statusClass = 'status-wait';
                let statusText = order.s || '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ';
                const sLow = statusText.toLowerCase();
                
                if (sLow.includes('–∫—É–ø–ª–µ–Ω–æ') || sLow.includes('–≤—ã–∫—É–ø–ª–µ–Ω') || sLow.includes('–∑–∞–≤–µ—Ä—à')) statusClass = 'status-done';
                if (sLow.includes('–≤–æ–∑–≤—Ä–∞—Ç') || sLow.includes('–æ—Ç–º–µ–Ω–∞')) statusClass = 'status-sold';

                let photo = order.f;
                if (!photo || photo.length < 10 || photo.includes('no_ph')) {
                    photo = 'https://via.placeholder.com/150?text=No+Photo';
                }

                return `
                    <div class="order-item">
                        <img src="${photo}" class="order-img" onerror="this.src='https://via.placeholder.com/150?text=Error'">
                        <div class="order-info">
                            <div class="order-title">–ó–∞–∫–∞–∑ #${order.i}</div>
                            <div class="order-price">${order.p} BYN</div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        <a href="${order.l}" target="_blank" style="text-decoration:none; font-size:20px;">üîó</a>
                    </div>
                `;
            }).join('');
        }

        function sendDataToBot() {
            const link = document.getElementById('link').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('cat').value;

            if (!link || !price) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Å—Å—ã–ª–∫—É –∏ —Ü–µ–Ω—É!");
                return;
            }

            tg.sendData(JSON.stringify({ link, price, category }));
            tg.close();
        }
    </script>
</body>
</html>
